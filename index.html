<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 15: Pro Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Kanban Board</h1>
        <div class="header-controls">
            <input type="search" id="search-input" placeholder="Search tasks...">
            <button id="theme-toggle">ðŸŒ™</button>
        </div>
    </header>

    <main class="kanban-board"></main> <!-- Columns will be generated by JS -->

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Add New Task</h3>
            <form id="add-task-form">
                <input type="text" id="task-title-input" placeholder="Task title..." required>
                <textarea id="task-desc-input" placeholder="Add a more detailed description..."></textarea>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="submit">Add Task</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Details Modal -->
    <div id="task-details-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="details-title"></h3>
            <p id="details-desc"></p>
            <div class="details-meta">
                <span id="details-priority"></span>
                <span id="details-due-date"></span>
            </div>
            <hr>
            <h4>Checklist</h4>
            <div id="checklist-container"></div>
            <form id="add-subtask-form">
                <input type="text" id="subtask-input" placeholder="Add a sub-task...">
                <button type="submit">+ Add</button>
            </form>
            <div class="modal-actions">
                <button type="button" class="cancel-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
